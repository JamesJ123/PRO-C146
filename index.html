<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position="0 0 0">
            <a-camera></a-camera>
        </a-entity>
        <a-entity>
            <a-ground position="-5" color="black"></a-ground>
        </a-entity>
        <a-entity>
            <a-box position="0 1 -6" height="5" width="4.5" depth="3" color="teal"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 3.5 -6" height="1" width="2" depth="2" color="yellow"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 5 -6" height="2" width="3" depth="2.5" color="teal"></a-box>
        </a-entity>
        <a-entity>
            <a-cylinder position="-1 -2 -6" height="3" radius="0.7" color="orange"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder position="1 -2 -6" height="3" radius="0.7" color="orange"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-sphere position="0 5 -5" radius="0.7" color="white"></a-sphere>
        </a-entity>
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; from: 0 0 5; to: 0 0 -5; easing:linear; loop: true; dur: 1000">
            <a-sphere position="0 5 -4.3" radius="0.1" color="black"></a-sphere>
        </a-entity>
        
        <a-entity position="0 6.5 -6" animation="property: rotation; from: 0 0 10; to: 0 0 -10; easing:linear; loop: true; dur: 1000">
            <a-cylinder height="4" radius="0.05" color="gray"></a-cylinder>
            <a-sphere position="0 2 0" radius="0.15" color="red"></a-sphere>
        </a-entity>
        
        <a-entity position="-2.7 1.5 -6">
            <a-box height="4" width="1" depth="1" color="blue"></a-box>
        </a-entity>
        <a-entity position="2.7 1.5 -6">
            <a-box height="4" width="1" depth="1" color="blue"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
